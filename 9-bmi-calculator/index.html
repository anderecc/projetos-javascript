<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>BMI Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
            <div class="bmi-container">
                <div class="bmi-content">
                    <label for="height-cm">You height (cm)</label>
                    <input
                        type="number"
                        class="input"
                        placeholder="Enter your height (cm)"
                        id="height-cm"
                    />
                </div>
                <div class="bmi-content">
                    <label for="height-kg">You height (kg)</label>
                    <input
                        type="number"
                        class="input"
                        placeholder="Enter your height (kg)"
                        id="height-kg"
                    />
                </div>
                <div class="bmi-content">
                    <button class="btn">Compute BMI</button>
                    <input type="number" class="input" id="result" />
                </div>
                <p class="condition">Weight condition:</p>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
