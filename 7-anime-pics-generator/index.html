<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <title>Anime Pics Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="info-container">
                <h1 class="title">Anime Pics Generator</h1>
                <button class="button">
                    <span class="text"> Get Anime </span>
                    <span class="loading">
                        <i class="fa-solid fa-spinner loading"></i>
                    </span>
                </button>
            </div>
            <div class="anime-container">
                <img class="anime-image" src="#" />
                <div class="loading-container">
                    <i class="fa-solid fa-spinner loading"></i>
                </div>
                <h3 class="anime-name">
                    <span class="text name-anime">Search first</span>
                    <span class="loading">
                        <i class="fa-solid fa-spinner loading"></i>
                    </span>
                </h3>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
