<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Loan Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Loan Calculator</h1>
            <div class="input-container">
                <label for="amount" class="label">Loan Amount $</label>
                <input type="number" id="amount" class="input" value="0" />
            </div>
            <div class="input-container">
                <label for="rate" class="label">Interest Rate %</label>
                <input type="number" id="rate" class="input" value="0" />
            </div>
            <div class="input-container">
                <label for="months" class="label">Months to pay </label>
                <input type="number" id="months" class="input" value="0" />
            </div>
            <p class="payment">Monthly Payment:</p>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
