<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Weight Converter</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Weight Converter</h1>
            <label for="pounds" class="label"
                >Pounds:

                <input
                    type="number"
                    id="pounds"
                    class="input"
                    min="0"
                    placeholder="Enter number"
                />
            </label>
            <label for="kilogram" class="label"
                >Kilogram:

                <input
                    class="input"
                    type="number"
                    id="kilogram"
                    min="0"
                    placeholder="Enter number"
                />
            </label>
            <p class="result result-pounds">
                Enter your weight in Pounds or Kg.
            </p>
            <p class="result result-kilogram">
                Enter your weight in Pounds or Kg.
            </p>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
